<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For my Valentine, Gwen üíñ</title>

    <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f0e8; /* light beige */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    /* ‚ù§Ô∏è Floating hearts background */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 16px;
      height: 16px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* üíå Card */
    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    img, video {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 16px;
      object-fit: cover;
    }

    h1 {
      margin-bottom: 16px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    .no {
      background: #e5e7eb;
      left: 50%;
      transform: translateX(20%);
    }
  </style>
</head>

<body>

<!-- ‚ù§Ô∏è Background hearts -->
<div class="hearts"></div>

<!-- üíå Card -->
<div class="card">

    <video autoplay muted loop playsinline>
        <source src="media/IMG_8544.MP4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1>Would you be my Valentine? üíï</h1>

    <div class="buttons">
        <button class="yes" onclick="yes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üôà</button>
    </div>

</div>

<script>
  /* üí® NO button escapes faster + wider */
  const noBtn = document.getElementById("noBtn");

  function moveNo() {
    const btnRect = noBtn.getBoundingClientRect();
    const padding = 20;

    const maxX = window.innerWidth - btnRect.width - padding;
    const maxY = window.innerHeight - btnRect.height - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.transition = "left 0.08s linear, top 0.08s linear";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  function yes() {
    window.location.href = "Yes.html";
  }

  /* ‚ù§Ô∏è Floating hearts background */
  const heartsContainer = document.querySelector(".hearts");

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    heart.style.opacity = 0.3 + Math.random() * 0.5;
    heart.style.transform = `scale(${0.6 + Math.random() * 0.8}) rotate(45deg)`;

    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 12000);
  }

  setInterval(createHeart, 250);
</script>


</body>
</html>
