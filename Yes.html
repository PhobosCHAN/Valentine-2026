<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üíñ</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f0e8; /* light beige */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    /* ‚ù§Ô∏è Floating hearts background */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      width: 16px;
      height: 16px;
      background: #ff4d6d;
      transform: rotate(45deg);
      animation: floatUp linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff4d6d;
      border-radius: 50%;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      to {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* üíå Card */
    .container {
      background: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 380px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 700;
      line-height: 1.25;
      margin: 0;
      font-size: 28px;
    }

    h1 strong {
      font-weight: 900;
    }
  </style>
</head>

<body>

<!-- ‚ù§Ô∏è Background hearts -->
<div class="hearts"></div>

<!-- üíå Content -->
<div class="container">
  <img src="media/Pic.JPG" alt="Us again">
  <h1>
    Thanks for saying yes.<br>
    I love you üíñ<br><br>
    And hey‚Ä¶ who says I <strong>DON‚ÄôT</strong><br>
    have rizz? :)
  </h1>
</div>

<script>
  const heartsContainer = document.querySelector(".hearts");

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    heart.style.opacity = 0.3 + Math.random() * 0.5;
    heart.style.transform = `scale(${0.6 + Math.random() * 0.8}) rotate(45deg)`;

    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 12000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
